<body>

    <form [formGroup]="signInForm" (ngSubmit)="submitSignIn()">

        <div class="container bg-color1">

            <div class="jumbotron text-center">
                <h1>Sign In</h1>

            </div>

            <div class="input-group mt-3 w-75 mx-auto">
                <span class="input-group-text">Username</span>
                <input type="text" name="username" id="username" class="form-control" formControlName="username"
                    placeholder="Type Username Here" />
                @if(signInForm.get('username')?.errors?.['required'] && signInForm.get('username')?.touched) {
                    <span>Please enter a username</span>
                }

            </div>

            <div class="input-group mb-3 mt-3 w-75 mx-auto">
                <span class="input-group-text">Password</span>
                <input type="password" name="password" id="password" class="form-control" formControlName="password"
                    placeholder="Type Password Here" />

                     @if(signInForm.get('password')?.errors?.['required'] && signInForm.get('password')?.touched) {
                    <span>Please enter a password</span>
                }

                

            </div>

            <div class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            </div>

        </div>
    </form>
</body>
